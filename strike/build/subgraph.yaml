specVersion: 0.0.4
description: strike governance subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Governor
    network: mainnet
    source:
      address: "0x52b4489b71CAa0DDF14db121b25D0a4d360af575"
      abi: Governor
      startBlock: 12778015
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: Governor/Governor.wasm
      entities:
        - Delegate
        - TokenHolder
        - Proposal
        - Vote
        - Governance
      abis:
        - name: Governor
          file: Governor/abis/Governor.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
          receipt: true
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: VoteCast(address,uint256,bool,uint256)
          handler: handleVoteCast
          receipt: true
  - kind: ethereum/contract
    name: Token
    network: mainnet
    source:
      address: "0x74232704659ef37c08995e386A2E26cc27a8d7B1"
      abi: Token
      startBlock: 12015022
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: Token/Token.wasm
      entities:
        - Delegate
        - TokenHolder
      abis:
        - name: Token
          file: Token/abis/Token.json
      eventHandlers:
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
          receipt: true
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
          receipt: true
